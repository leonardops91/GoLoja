{{define "EditProduct"}}
<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Página de edição</title>
</head>

<body>
    <div style="margin: 50px;">
        <h1>Edição de produto</h1>
        <form action="/update" method="post">
            <input required value="{{.Id}}" type="hidden" name="id" id="id"><br>
            <label for="name">Nome:</label><br>
            <input required value="{{.Name}}" type="text" name="name" id="name"><br>
            <label for="price">Preço:</label><br>
            <input required value="{{.Price}}" type="number" step="0.01" name="price" id="price"><br>
            <label for="quantity">Quantidade:</label><br>
            <input required value="{{.Quantity}}" type="number" name="quantity" id="quantity"><br><br>
            <button class="btn btn-dark" type="submit">Salvar</button>
            <a class="btn btn-info" href="/">Voltar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>

</body>

</html>
{{end}}
